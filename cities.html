</head>

                    <a href="cities.html">

                    </a>
                </div>

                <div class="link">
                    <a href="settings.html">

                        <span> Settings </span>
                    </a>
                </div>
            </div>
        </nav>

        <main class="d-flex flex-grow-1 flex-row gap-3 overflow-hidden" id="page-main-content">
            <section class="d-flex flex-column flex-grow-6 gap-3" style="min-width: 700px; overflow: hidden">
                <div class="search-wrapper">
                    <label for="weather-search-input" class="border-round border-color bg-color" >
                        <svg class="icon" viewBox="0 0 512 512" aria-hidden="true">
                            <path d="M505 442.7L405.3 343a208 208 0 1 0-62.3 62.3L442.7 505a40 40 0 0 0 56.6-56.6zM208 336a128 128 0 1 1 128-128 128.14 128.14 0 0 1-128 128z"/>
                        </svg>

                        <input disabled
                            type="text"
                            id="weather-search-input"
                            placeholder="Search for a city... (disabled)"
                            class="search-input border-round"
                        />
                    </label>

                    <ul id="search-dropdown" class="search-dropdown border-round border-color bg-color p-2">
                    </ul>
                </div>

                <div class="section-content">
                    <div class="city-list" id="city-list">
                    </div>

                    <div class="city-forecast overflow-hidden">
                        <div class="city-forecast-container" style="overflow-y: auto;">
                            <div class="city-info">
                                <div>
                                    <h1 id="city-name"> </h1>
                                    <h2 id="city-chance-of-rain"></h2>
                                </div>

                                <div class="h-100" id="conteudo-principal-temperature">
                                    <h1 id="city-temperature"> </h1>
                                </div>
                            </div>

                            <img class="city-info-image" id="city-weather-image" style="aspect-ratio: 1/1" alt="logo"/>

                            <div class="hourly-forecast-container bg-color border-round border-color p-3 gap-3">
                                <h3 class="m-0"> TODAY'S FORECAST </h3>

                                <div class="hourly-forecast" id="hourly-forcast"></div>
                            </div>


                            <div class="daily-forecast-container bg-color border-round gap-3 p-3 border-color">
                                <h3 class="m-0"> WEEK'S FORECAST </h3>

                                <div class="daily-forecast" id="daily-forecast">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="w-100" style="text-align: center; padding-bottom: 1.5rem; color: var(--text-color-primary)">
        Provided by <a href="https://www.accuweather.com/" target="_blank" style="color: var(--text-color-secondary)">AccuWeather</a>
    </footer>

    <script src="./assets/javascript/ForecastHtmlGenerator.js"></script>
    <script src="./assets/javascript/WeatherAPI.js"></script>
    <script src="assets/javascript/DataFormatter.js"></script>
    <script src="./assets/javascript/cities/script.js"></script>
    <!--<script src="./assets/script.js"></script>-->
</body>
</html>
